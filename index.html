<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer type="module"></script>
    <title>Holidays countdown</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Holidays Countdown</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="sub-title">Time left until</h2>
        <ul class="holidays-list">
          <li class="holidays-list-card christmas-card">
            <h3 class="card-title">Christmas</h3>
            <div class="time-wrap">
              <p>
                <span id="days-1" class="time-number"></span
                ><span class="time-text">Days</span>
              </p>
              <p>
                <span id="hours-1" class="time-number"></span
                ><span class="time-text">Hours</span>
              </p>
              <p>
                <span id="minutes-1" class="time-number"></span
                ><span class="time-text">Min</span>
              </p>
              <span class="time-text-seconds">Sec</span>
            </div>
            <div class="seconds-circle" id="secondsCircle-1"></div>
          </li>
          <li class="holidays-list-card newYear-card">
            <h3 class="card-title">New Year</h3>
            <div class="time-wrap">
              <p>
                <span id="days-2" class="time-number"></span
                ><span class="time-text">Days</span>
              </p>
              <p>
                <span id="hours-2" class="time-number"></span
                ><span class="time-text">Hours</span>
              </p>
              <p>
                <span id="minutes-2" class="time-number"></span
                ><span class="time-text">Min</span>
              </p>
              <span class="time-text-seconds">Sec</span>
            </div>
            <div class="seconds-circle" id="secondsCircle-2"></div>
          </li>
          <li class="holidays-list-card valentines-card">
            <h3 class="card-title">Valentine's Day</h3>
            <div class="time-wrap">
              <p>
                <span id="days-3" class="time-number"></span
                ><span class="time-text">Days</span>
              </p>
              <p>
                <span id="hours-3" class="time-number"></span
                ><span class="time-text">Hours</span>
              </p>
              <p>
                <span id="minutes-3" class="time-number"></span
                ><span class="time-text">Min</span>
              </p>
              <span class="time-text-seconds">Sec</span>
            </div>
            <div class="seconds-circle" id="secondsCircle-3"></div>
          </li>
        </ul>
        <button class="button" id="update-btn">Update time</button>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="footer-title">Contact us</p>
        <ul class="icons-list">
          <li>
            <a
              href="mailto:ira.bondarenko@ukr.net"
              target="_blank"
              rel="noopener noreferrer"
              class="icon-link"
            >
              <svg class="icon">
                <use xlink:href="./icons/icon.svg#envelope"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://github.com/IrynaBondarenko7"
              target="_blank"
              rel="noopener noreferrer"
              class="icon-link"
            >
              <svg class="icon">
                <use xlink:href="./icons/icon.svg#github"></use>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/iryna-bondarenko-bd/"
              target="_blank"
              rel="noopener noreferrer"
              class="icon-link"
            >
              <svg class="icon">
                <use xlink:href="./icons/icon.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
