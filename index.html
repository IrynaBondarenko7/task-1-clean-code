<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/main.js" defer type="module"></script>
    <title>Holidays counter</title>
  </head>
  <body>
    <div>
      <div>
        <h3>Time left until Christmas</h3>
        <p><span id="days-1"></span><span>Days</span></p>
        <p><span id="hours-1"></span><span>Hours</span></p>
        <p><span id="minutes-1"></span><span>Minutes</span></p>
        <p><span id="seconds-1"></span><span>Seconds</span></p>
      </div>
      <div>
        <h3>Time left until New Year</h3>
        <p><span id="days-2"></span><span>Days</span></p>
        <p><span id="hours-2"></span><span>Hours</span></p>
        <p><span id="minutes-2"></span><span>Minutes</span></p>
        <p><span id="seconds-2"></span><span>Seconds</span></p>
      </div>
      <div>
        <h3>Time left until Valentines Day</h3>
        <p><span id="days-3"></span><span>Days</span></p>
        <p><span id="hours-3"></span><span>Hours</span></p>
        <p><span id="minutes-3"></span><span>Minutes</span></p>
        <p><span id="seconds-3"></span><span>Seconds</span></p>
      </div>
    </div>
  </body>
</html>
